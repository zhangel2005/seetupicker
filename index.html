<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co https://api.anthropic.com;">
    <title>Online seetu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- History Icon -->
    <div class="history-icon" id="historyIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
    </div>

    <!-- Homepage -->
    <div id="homepage" class="page active">
        <div class="container">
            <h1>Seetu</h1>
            <p class="subtitle">Create now!</p>
            <button class="btn-primary" id="createNewBtn">Create a New Seetu</button>
        </div>
    </div>

    <!-- Create Seetu Page -->
    <div id="createPage" class="page">
        <div class="container">
            <h2>Create New Seetu</h2>
            <div class="form-group">
                <label for="numPeople">Number of people:</label>
                <select id="numPeople" class="select-dropdown">
                    <!-- Options will be generated by JS -->
                </select>
            </div>
            <button class="btn-primary" id="createSeetuBtn">Create Seetu</button>
            <button class="btn-secondary" id="backBtn">Back</button>
        </div>
    </div>

    <!-- Link Created Page -->
    <div id="linkPage" class="page">
        <div class="container">
            <h2>Seetu Created!</h2>
            <div class="link-container">
                <input type="text" id="seetuLink" readonly>
                <button class="copy-btn" id="copyBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <button class="btn-secondary" id="viewCardsBtn">View Cards</button>
            <button class="btn-primary" id="createAnotherBtn">Create a New Seetu</button>
        </div>
    </div>

    <!-- Name Entry Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Seetu</h2>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="30">
            <button class="btn-primary" id="enterSeetuBtn">Enter Seetu</button>
        </div>
    </div>

    <!-- Cards Page -->
    <div id="cardsPage" class="page">
        <div class="container">
            <h2>Pick Your Card</h2>
            <div id="cardsContainer" class="cards-grid">
                <!-- Cards will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Card Flip Overlay -->
    <div id="flipOverlay" class="flip-overlay">
        <div class="flip-card-large" id="flipCardLarge">
            <div class="flip-card-inner">
                <div class="flip-card-back"></div>
                <div class="flip-card-front">
                    <div class="card-number"></div>
                    <div class="card-name"></div>
                </div>
            </div>
        </div>
        <button class="btn-primary done-btn" id="doneBtn">Done</button>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content history-content">
            <div class="modal-header">
                <h2>History</h2>
                <button class="close-btn" id="closeHistoryBtn">&times;</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- History items will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
